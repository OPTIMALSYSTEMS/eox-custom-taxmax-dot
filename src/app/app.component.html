
<div [ngClass]="{dragover: state === 'dragover'}">

  <div class="dragger">
    <img src="assets/ic_close.png" (click)="close()">
  </div>

  <img class="logo" src="assets/taxmax.png"/>

  <app-login *ngIf="!authenticated; else loggedIn"></app-login>

  <ng-template #loggedIn>
    {{client?.contextFolderTitle}}
    <app-upload-indicator [state]="state"></app-upload-indicator>
    <file-drop (onFileDrop)="filesDropped($event)" (onFileOver)="state = 'dragover'" (onFileLeave)="state = ''"></file-drop>
  </ng-template>

</div>
